# === IGNORE MAXIMIZE REQUESTS FROM APPS. ===
windowrule = suppressevent maximize, class:.*



# === FIX SOME DRAGGING ISSUES WITH XWAYLAND ===
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


# === ROFI POWERMENU ===
windowrulev2 = animation, fade zoom, class:^(Rofi)$, title:^(rofi - drun)$



# === THUNAR FILE MANAGER ===
#windowrulev2 = float, class:^(thunar)$, title:^(Rename ".+")$  # Regex for title matching
#windowrulev2 = center, class:^(thunar)$, title:^(Rename ".+")$
#windowrulev2 = float, class:^(thunar)$, title:^(File Operation Progress)$
#windowrulev2 = center, class:^(thunar)$, title:^(File Operation Progress)$


# === THUNAR FILE MANAGER ===
windowrulev2 = float, class:^(org.gnome.Nautilus)$, title:^(Rename ".+")$  # Regex for title matching
windowrulev2 = center, class:^(org.gnome.Nautilus)$, title:^(Rename ".+")$
windowrulev2 = float, class:^(org.gnome.Nautilus)$, title:^(File Operation Progress)$
windowrulev2 = center, class:^(org.gnome.Nautilus)$, title:^(File Operation Progress)$
windowrulev2 = float, class:^(org.gnome.Nautilus)$,title:.*.*
windowrulev2 = size 900 520,class:^(org.gnome.Nautilus)$,title:.*.*
windowrulev2 = move 100%-950 100%-800, class:^(org.gnome.Nautilus)$

windowrulev2 = float, class:^(xdg-desktop-portal-gtk)$, title:^(Open Folder)$
windowrulev2 = center, class:^(xdg-desktop-portal-gtk)$, title:^(Open Folder)$
windowrulev2 = size 900 520,class:^(xdg-desktop-portal-gtk)$,title:.*.*



# === FLOAT AND CENTER FIREFOX FILE DIALOGS BASED ON TITLES CONTAINING "save" or "open" ===
windowrulev2 = float,class:^(firefox)$,title:.*(Save|Open).*
windowrulev2 = size 900 450,class:^(firefox)$,title:.*(Save|Open).*
windowrulev2 = center,class:^(firefox)$,title:.*(Save|Open).*
windowrulev2 = animation center,class:^(firefox)$,title:.*(Save|Open).*

windowrulev2 = float,class:^(org.freedesktop.impl.portal.desktop.kde)$,title:.*(Save|Open|Upload).*
windowrulev2 = size 900 450,class:^(org.freedesktop.impl.portal.desktop.kde)$,title:.*(Save|Open|Upload).*
windowrulev2 = center,class:^(org.freedesktop.impl.portal.desktop.kde)$,title:.*(Save|Open|Upload).*
windowrulev2 = animation center,class:^(org.freedesktop.impl.portal.desktop.kde)$,title:.*(Save|Open|Upload).*




# === MPV PLAYER ===
windowrulev2 = float, class:^(mpv)$,title:.*.*
windowrulev2 = size 260 150,class:^(mpv)$,title:.*.*
windowrulev2 = pin, class:^(mpv)$,title:.*.*
windowrulev2 = move 100%-300 100%-180, class:^(mpv)$,title:.*.*

# === "wev" FLOATING ===
windowrulev2 = float,class:^(wev)$,title:^(wev)$
windowrulev2 = size 100 100,class:^(wev)$,title:^(wev)$
windowrulev2 = move 100%-120 100%-120,class:^(wev)$,title:^(wev)$



