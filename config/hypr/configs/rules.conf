windowrulev2 = size 1320 420, class:^(org.pulseaudio.pavucontrol)$

# === NWG-LOOK FLOAT ===
windowrulev2 = float, class:^(nwg-look)$, title:^(nwg-look)$
windowrulev2= size 850 425, class:^(nwg-look)$



# === Disable boarder (or padding) and blur like thing from the gtk apps ===
windowrulev2 = noborder, class:^(Xdg-desktop-portal-gtk)$
windowrulev2 = noborder, title:^(File Upload)$
windowrulev2 = noblur, class:^(Xdg-desktop-portal-gtk)$
windowrulev2 = noblur, title:^(File Upload)$

windowrulev2 = noborder, class:^(firefox)$
windowrulev2 = noborder, title:^(firefox)$
windowrulev2 = noblur, class:^(firefox)$
windowrulev2 = noblur, title:^(firefox)$


